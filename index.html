<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无限弹窗</title>
<style> 
.popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
}
.popup-content {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 1rem;
}
</style>
</head>
<body>

<script>
function infiniteAlert() {
  alert("点击确定后，又弹出一个alert！");
  infiniteAlert();
}
window.onload = function() {
  alert("欢迎访问我的页面！");
  infiniteAlert();
};
</script>

</body>
</html>
